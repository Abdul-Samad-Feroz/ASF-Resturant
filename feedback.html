<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="shortcut icon" href="./Images/Logo2.PNG" type="image/x-icon" />
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Responsive Form Card</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="index.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"
        ></script>
      </head>

      <body>
       


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <!-- Flex container for logo, nav links, and search bar -->
            <a class="navbar-brand" href="#">
              <img src="./Images/Logo2.PNG" height="75px" />
            </a>
            
            <!-- Toggler button for mobile view -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Nav links and search bar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Nav links in the center -->
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
    
              <!-- Search bar on the right -->
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    

        <br />
        <br />
        <br />
        <br>
         
        <h2 style="color: black">Feedback Form</h2>
        <div class="form-box">
          <div class="textup">
            <i class="fa fa-solid fa-clock"></i>
            It only takes two minutes!!
          </div>
          <form>
            <label for="uname">
              <i class="fa fa-solid fa-user"></i>
              Name
            </label>
            <input type="text" id="uname" name="uname" required />

            <label for="email">
              <i class="fa fa-solid fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="email" name="email" required />

            <label for="phone">
              <i class="fa-solid fa-phone"></i>
              Phone No
            </label>
            <input type="tel" id="phone" name="phone" required />

            <label>
              <i class="fa-solid fa-face-smile"></i>
              Do you satisfy with our service?
            </label>
            <div class="radio-group">
              <input type="radio" id="yes" name="satisfy" value="yes" checked />
              <label for="yes">Yes</label>

              <input type="radio" id="no" name="satisfy" value="no" />
              <label for="no">No</label>
            </div>

            <label for="msg">
              <i class="fa-solid fa-comments" style="margin-right: 3px"></i>
              Write your Suggestions:
            </label>
            <textarea id="msg" name="msg" rows="4" cols="10" required>
            </textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
        <br>

        <div class="Hero4">
          <p>
            Copyright Â© 2024 ASF Resturant. All rights reserved |
            Design by ASF
          </p>
      </body>
    </html>
  </body>
</html>
